<div  [formGroup] = "formulario">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label >Email</label>
            <input type="email" class="form-control" formControlName="email" (focus)="focus = true; focusTouched = true" 
                (blur)="focus = false">
            <div *ngIf="(this.formulario.get('email').errors && focusTouched) || (this.formulario.get('email').value != '' && this.formulario.get('email').errors)" >
                <p *ngIf="this.formulario.get('email').hasError('required')">{{mensajeRequerido}}</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" (focus)="focus1 = true; focus1Touched = true" 
                (blur)="focus1 = false">
            <div *ngIf="this.formulario.get('password').errors && focus1Touched">
                <p *ngIf="this.formulario.get('password').hasError('required')">{{mensajeRequerido}}</p>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" formControlName="nombres" (focus)="focus2 = true; focus2Touched = true" 
                (blur)="focus2 = false">
            <div *ngIf="this.formulario.get('nombres').errors && focus2Touched">
                <p *ngIf="this.formulario.get('nombres').hasError('required')">{{mensajeRequerido}}</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos" (focus)="focus3 = true; focus3Touched = true" 
                (blur)="focus3 = false">
            <div *ngIf="this.formulario.get('apellidos').errors && focus3Touched">
                <p *ngIf="this.formulario.get('apellidos').hasError('required')">{{mensajeRequerido}}</p>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" formControlName="dni" (focus)="focus4 = true; focus4Touched = true" 
                (blur)="focus4 = false">
            <div *ngIf="this.formulario.get('dni').errors && focus4Touched">
                <p *ngIf="this.formulario.get('dni').hasError('required')">{{mensajeRequerido}}</p>
                <p *ngIf="this.formulario.get('dni').hasError('min-length')">Mínimo 8 dígitos</p>
                <p *ngIf="this.formulario.get('dni').hasError('max-length')">Máximo 8 dígitos</p>
            </div>
        </div>
        
    </div>
